<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>{{ entry.title }}</title>
</head>
<body>
    <header>
        <img src="/static/images/logo.webp" alt="Logo" class="logo">
        <h1>Secure Diary</h1>
    </header>

    <div class="view-entry">
        <h2>{{ entry.title }}</h2>
        <p>{{ entry.content }}</p>

        {% if entry.image %}
            <div class="entry-image">
                <img src="{{ entry.image }}" alt="Image" class="entry-img">
            </div>
        {% endif %}

        <a href="/" class="back-to-home">Вернуться на главную</a>
    </div>
</body>
</html>
